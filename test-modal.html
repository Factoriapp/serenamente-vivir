<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST: Modal Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }

        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .btn {
            padding: 1rem 2rem;
            background: #e7cf9d;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #d4bc89;
            transform: translateY(-2px);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            position: relative;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            z-index: 2001;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            border: none;
            background: transparent;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            line-height: 1;
        }

        .modal-close:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #e7cf9d;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #e7f7e7;
            border: 1px solid #4caf50;
            border-radius: 6px;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="test-container">
        <h1>üß™ TEST: Modal de Login</h1>
        <p style="margin: 1rem 0; color: #666;">
            Click en el bot√≥n para abrir el modal
        </p>

        <button onclick="abrirModal()" class="btn">
            Abrir Modal de Login
        </button>

        <div id="status" style="margin-top: 2rem; text-align: left;">
            <h3>Estado:</h3>
            <div id="log"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-overlay" onclick="cerrarModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="cerrarModal()">&times;</button>

            <h2>Iniciar Sesi√≥n</h2>

            <form id="loginForm" onsubmit="hacerLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-input" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" id="loginPassword" class="form-input" required placeholder="Tu contrase√±a">
                </div>

                <button type="submit" class="btn" style="width: 100%;">
                    Iniciar Sesi√≥n
                </button>
            </form>
        </div>
    </div>

    <script>
        const log = document.getElementById('log');

        function addLog(mensaje) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${mensaje}`;
            p.style.padding = '0.5rem';
            p.style.borderBottom = '1px solid #eee';
            log.appendChild(p);
        }

        function abrirModal() {
            addLog('‚úÖ Funci√≥n abrirModal() ejecutada');
            const modal = document.getElementById('loginModal');
            if (modal) {
                modal.style.display = 'flex';
                addLog('‚úÖ Modal display = flex');
                document.body.style.overflow = 'hidden';
            } else {
                addLog('‚ùå Modal NO encontrado');
            }
        }

        function cerrarModal() {
            addLog('üî¥ Cerrando modal');
            const modal = document.getElementById('loginModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }
        }

        function hacerLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            addLog(`üìß Login attempt: ${email} / ${password}`);

            // Verificar usuarios de prueba
            if (email === 'regina@test.com' && password === '123456') {
                addLog('‚úÖ Login EXITOSO - Regina (nivel 2)');
                alert('‚úÖ Login exitoso como Regina!');
            } else if (email === 'ana@test.com' && password === '123456') {
                addLog('‚úÖ Login EXITOSO - Ana (nivel 3)');
                alert('‚úÖ Login exitoso como Ana!');
            } else {
                addLog('‚ùå Credenciales incorrectas');
                alert('‚ùå Email o contrase√±a incorrectos');
            }
        }

        // Cerrar con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                cerrarModal();
            }
        });

        // Log inicial
        addLog('üìÑ P√°gina cargada correctamente');
        addLog('‚è≥ Esperando que hagas click en el bot√≥n...');
    </script>

</body>
</html>
